<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirage au Sort</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tirage au Sort</h1>
    <div class="choices">
      <button id="show-complex-draw">Tirage avec noms et sujets</button>
      <button id="show-simple-draw">Tirage simple</button>
    </div>

    <!-- Tirage avec noms et sujets -->
    <div id="complex-draw" style="display: none">
      <label for="name-input">Ajouter un nom :</label>
      <input type="text" id="name-input" placeholder="ex: Paul" />
      <button id="add-name-btn" class="add-btn">+</button>
      <ul id="names-list"></ul>
      <p id="names-error" class="error" style="display: none">
        La liste de noms ne doit pas être vide.
      </p>

      <label for="subject-input">Ajouter un sujet :</label>
      <input type="text" id="subject-input" placeholder="ex: Maths" />
      <button id="add-subject-btn" class="add-btn">+</button>
      <ul id="subjects-list"></ul>
      <p id="subjects-error" class="error" style="display: none">
        La liste de sujets ne doit pas être vide.
      </p>

      <button id="start-complex-draw">Lancer le tirage</button>
    </div>

    <!-- Tirage simple -->
    <div id="simple-draw" style="display: none">
      <label for="simple-name-input">Ajouter un nom :</label>
      <input type="text" id="simple-name-input" placeholder="ex: Paul" />
      <button id="add-simple-name-btn" class="add-btn">+</button>
      <ul id="simple-names-list"></ul>
      <p id="simple-names-error" class="error" style="display: none">
        La liste de noms ne doit pas être vide.
      </p>

      <button id="start-simple-draw">Lancer le tirage simple</button>
    </div>

    <h2 id="result-title" style="display: none">Résultat :</h2>
    <ul id="results"></ul>

    <script src="app.js"></script>
  </body>
</html>
